name: macOS

on:
  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include: [
          { sys: mingw64, cxx: g++, cc: gcc },
          { sys: clang64, cxx: clang++, cc: clang },
        ]
    name: macOS (${{ matrix.cxx }})
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setting up using ${{ matrix.cc }}
      run: CXX=${{ matrix.cxx }} CC=${{ matrix.cc }} make setup
    - name: Building with ${{ matrix.cxx }}
      run: CXX=${{ matrix.cxx }} CC=${{ matrix.cc }} make build
    - name: 'Export binary'
      uses: actions/upload-artifact@v3
      with:
          name: app
          path: bin/mac/app
    - name: Final cleaning
      run: make clean && make clean-lib
